<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerbereich - Online Bibliothek</title>
    <link rel="stylesheet" href="../css/styles_benutzer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../bilder/favicon.ico">
</head>
<body>

    <!-- ***********************************************************************************************
         Header
         *********************************************************************************************** -->
    <header class="header">
        <h1 class="header-title" id="header-title">Benutzerbereich - Max Mustermann</h1>
        <div class="header-buttons">
            <button class="settings-btn" onclick="openSettings()">
                <i class="fa fa-cog" aria-hidden="true"></i> Einstellungen
            </button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- ***********************************************************************************************
         Navigation
         *********************************************************************************************** -->
    <nav id="navigation">
        <div id="nav-buttons">
            <button class="nav-btn" onclick="location.href='home.html'"><i class="fa fa-home" aria-hidden="true"></i> Home</button>
            <button class="nav-btn" onclick="location.href='buecher.html'"><i class="fa fa-book" aria-hidden="true"></i> Bücher</button>
            <button class="nav-btn" onclick="location.href='software.html'"><i class="fa fa-cogs" aria-hidden="true"></i> Software</button>
            <button class="nav-btn" onclick="location.href='quiz.html'"><i class="fa fa-puzzle-piece" aria-hidden="true"></i> Quiz</button>
            <button class="nav-btn" onclick="location.href='info.html'"><i class="fa fa-info-circle" aria-hidden="true"></i> Info</button>
            <button class="nav-btn" onclick="location.href='benutzer.html'"><i class="fa fa-user" aria-hidden="true"></i> Benutzer</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Suchen nach Modul-ID...">
            <div id="search-results" class="search-results"></div>
        </div>
    </nav>

    <!-- ***********************************************************************************************
         Benutzerbereich
         *********************************************************************************************** -->
    <div class="user-container">
        <div class="user-info">
            <h2 id="username-header">Benutzername: Max Mustermann</h2>
            <p id="user-email">E-Mail: max.mustermann@wiss-schule.ch</p>
        </div>
        <div class="quiz-score-container">
            <h2 id="quiz-score">Dein aktueller Punktestand: 0</h2>
        </div>
        <div class="quiz-history-container">
            <h3>Punkteverlauf:</h3>
            <div id="quiz-history"></div>
        </div>
    </div>

    <!-- ***********************************************************************************************
         Einstellungen Popup
         *********************************************************************************************** -->
    <div id="settings-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSettingsPopup()">&times;</span>
            <h3>Einstellungen</h3>
            <form id="user-form">
                <div class="form-group">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Vorname:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Nachname:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Neues Passwort:</label>
                    <input type="password" id="new-password" name="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Neues Passwort bestätigen:</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit">Änderungen speichern</button>
            </form>
        </div>
    </div>

    <!-- ***********************************************************************************************
         Footer
         *********************************************************************************************** -->
    <footer class="footer">
        <p>© 2024 Online-Bibliothek. Alle Rechte vorbehalten.</p>
        <button class="support-btn" onclick="openSupportPopup()">Support</button>
    </footer>

    <!-- ***********************************************************************************************
         Support Popup
         *********************************************************************************************** -->
    <div id="support-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSupportPopup()">&times;</span>
            <h2>Support-Anfrage</h2>
            <form id="support-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Betreff:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Bild hochladen:</label>
                    <input type="file" id="file" name="file">
                </div>
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>

    <script src="../js/benutzer.js"></script>
</body>
</html>
