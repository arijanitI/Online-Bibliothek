<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - Online Bibliothek</title>
    <link rel="stylesheet" href="../css/styles_info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../bilder/favicon.ico">
</head>
<body>

    <!-- ***********************************************************************************************
         Header
         *********************************************************************************************** -->
    <header class="header">
        <h1 class="header-title">Willkommen in der Online Bibliothek</h1>
    </header>

    <!-- ***********************************************************************************************
         Navigation
         *********************************************************************************************** -->
    <nav id="navigation">
        <div id="nav-buttons">
            <button class="nav-btn" onclick="location.href='home.html'"><i class="fa fa-home" aria-hidden="true"></i> Home</button>
            <button class="nav-btn" onclick="location.href='buecher.html'"><i class="fa fa-book" aria-hidden="true"></i> Bücher</button>
            <button class="nav-btn" onclick="location.href='software.html'"><i class="fa fa-cogs" aria-hidden="true"></i> Software</button>
            <button class="nav-btn" onclick="location.href='quiz.html'"><i class="fa fa-puzzle-piece" aria-hidden="true"></i> Quiz</button>
            <button class="nav-btn" onclick="location.href='info.html'"><i class="fa fa-info-circle" aria-hidden="true"></i> Info</button>
            <button class="nav-btn" onclick="location.href='benutzer.html'"><i class="fa fa-user" aria-hidden="true"></i> Benutzer</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Suchen nach Modul-ID...">
            <div id="search-results" class="search-results"></div>
        </div>
    </nav>

    <!-- ***********************************************************************************************
         Info Bereich
         *********************************************************************************************** -->
    <div class="info-container">
        <div class="info-box">
            <h2>Hier finden Sie wichtige Informationen, Updates und Anleitungen.</h2>
        </div>
        <div class="info-box">
            <h2>Anleitung</h2>
            <div class="folder-container">
                <div class="folder-item" onclick="location.href='anleitungen.html'">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                    <p>Anleitungen</p>
                </div>
                <div class="folder-item" onclick="location.href='updates.html'">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                    <p>Updates</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Online-Bibliothek. Alle Rechte vorbehalten.</p>
        <button class="support-btn" onclick="openSupportPopup()">Support</button>
    </footer>

    <div id="support-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSupportPopup()">&times;</span>
            <h2>Support-Anfrage</h2>
            <form id="support-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Betreff:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Bild hochladen:</label>
                    <input type="file" id="file" name="file">
                </div>
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>

    <script src="../js/info.js"></script>
</body>
</html>
