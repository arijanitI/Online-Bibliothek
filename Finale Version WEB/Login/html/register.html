<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Online Bibliothek</title>
    <link rel="stylesheet" href="../css/styles_login.css">
    <script defer src="../js/register.js"></script>
</head>
<body>

    <!-- ***********************************************************************************************
         Header
         *********************************************************************************************** -->
    <header class="header">
        <h1 class="header-title">Online Bibliothek</h1>
    </header>

    <!-- ***********************************************************************************************
         Registrierungs-Container
         *********************************************************************************************** -->
    <div class="login-container">
        <!-- Registrierungs-Formular -->
        <form class="login-form" id="register-form">
            <!-- Formular Titel -->
            <h2 class="login-title">Registrieren</h2>

            <!-- Vorname Eingabefeld -->
            <div class="form-group">
                <label for="firstname" class="form-label">Vorname</label>
                <input type="text" id="firstname" name="firstname" class="form-input" required>
            </div>

            <!-- Nachname Eingabefeld -->
            <div class="form-group">
                <label for="lastname" class="form-label">Nachname</label>
                <input type="text" id="lastname" name="lastname" class="form-input" required>
            </div>

            <!-- E-Mail Eingabefeld -->
            <div class="form-group">
                <label for="email" class="form-label">E-Mail (nur WISS)</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <!-- Passwort Eingabefeld -->
            <div class="form-group">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <!-- Passwort bestätigen Eingabefeld -->
            <div class="form-group">
                <label for="confirm_password" class="form-label">Passwort bestätigen</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>

            <!-- Registrieren Button -->
            <button type="submit" class="form-button">Registrieren</button>

            <!-- Zurück zum Login Link -->
            <p class="form-text">Bereits ein Konto? <a href="login.html" class="form-link">Anmelden</a></p>
        </form>
    </div>

    <!-- ***********************************************************************************************
         Footer
         *********************************************************************************************** -->
    <footer class="footer">
        <p>© 2024 Online-Bibliothek. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
