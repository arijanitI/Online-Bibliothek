<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort - Online Bibliothek</title>
    <link rel="stylesheet" href="../css/styles_login.css">
    <script defer src="../js/new_password.js"></script>
</head>
<body>

    <!-- ***********************************************************************************************
         Header
         *********************************************************************************************** -->
    <header class="header">
        <h1 class="header-title">Online Bibliothek</h1>
    </header>

    <!-- ***********************************************************************************************
         Neues Passwort-Container
         *********************************************************************************************** -->
    <div class="login-container">
        <!-- Neues Passwort-Formular -->
        <form class="login-form" id="new-password-form">
            <!-- Formular Titel -->
            <h2 class="login-title">Neues Passwort</h2>

            <!-- Neues Passwort Eingabefeld -->
            <div class="form-group">
                <label for="new_password" class="form-label">Neues Passwort</label>
                <input type="password" id="new_password" name="new_password" class="form-input" required>
            </div>

            <!-- Passwort bestätigen Eingabefeld -->
            <div class="form-group">
                <label for="confirm_new_password" class="form-label">Passwort bestätigen</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-input" required>
            </div>

            <!-- Passwort ändern Button -->
            <button type="submit" class="form-button">Passwort ändern</button>

            <!-- Zurück zum Login Link -->
            <p class="form-text">Zurück zum <a href="login.html" class="form-link">Login</a></p>
        </form>
    </div>

    <!-- ***********************************************************************************************
         Footer
         *********************************************************************************************** -->
    <footer class="footer">
        <p>© 2024 Online-Bibliothek. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
