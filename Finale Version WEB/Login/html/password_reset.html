<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - Online Bibliothek</title>
    <link rel="stylesheet" href="../css/styles_login.css">
    <script defer src="../js/password_reset.js"></script>
</head>
<body>

    <!-- ***********************************************************************************************
         Header
         *********************************************************************************************** -->
    <header class="header">
        <h1 class="header-title">Online Bibliothek</h1>
    </header>

    <!-- ***********************************************************************************************
         Passwort-Reset-Container
         *********************************************************************************************** -->
    <div class="login-container">
        <!-- Passwort-Reset-Formular -->
        <form class="login-form" id="password-reset-form">
            <!-- Formular Titel -->
            <h2 class="login-title">Passwort zurücksetzen</h2>

            <!-- E-Mail Eingabefeld -->
            <div class="form-group">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <!-- Passwort zurücksetzen Button -->
            <button type="submit" class="form-button">Passwort zurücksetzen</button>

            <!-- Zurück zum Login Link -->
            <p class="form-text">Zurück zum <a href="login.html" class="form-link">Login</a></p>
        </form>
    </div>

    <!-- ***********************************************************************************************
         Footer
         *********************************************************************************************** -->
    <footer class="footer">
        <p>© 2024 Online-Bibliothek. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
